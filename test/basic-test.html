<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <!-- Step 1: import the element to test -->
    <link rel="import" href="../paper-select.html">
  </head>
  <body>

    <!-- You can use the document as a place to set up your fixtures. -->
    <paper-select id="select-1"></paper-select>
	 
    <script>
      var select1 = document.querySelector('paper-select#select-1');
      
      describe('<paper-select> default', function() {
        it('defines "options" property', function() {
          assert.isArray(select1.options, 'not an array');
          assert.lengthOf(select1.options, 0, 'array not empty');
        });

        it('defines "input" property', function() {
          assert.equal(select1.input, '');
        });

        it('defines "bindValue" property', function() {
          assert.equal(select1.bindValue, null);
        });

        it('defines "value" property', function() {
          assert.equal(select1.value, '');
        });
        
        it('defines "opened" property', function() {
          assert.equal(select1.opened, false);
        });

      });

    </script>

  </body>
</html>
